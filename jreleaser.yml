project:
  name: jdk-catalog
  description: "Automated JDK catalog release"
  inceptionYear: 2025
  versionPattern: CHRONVER
  authors:
    - Julien May
  license: Apache-2.0

assemble:
  archive:
    catalog:
      active: ALWAYS
      formats: [ ZIP ]
      attachPlatform: false
      archiveName: 'catalog-{{projectVersion}}'
      artifacts:
        - path: catalog.json

release:
  github:
    enabled: true
    draft: false
    prerelease: false
    changelog:
      enabled: false
